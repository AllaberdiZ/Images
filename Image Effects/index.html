<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img1 {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
      }
      .img2 {
        filter: blur(5px);
      }
      .img3 {
        filter: brightness(200%);
      }

      .img4 {
        filter: contrast(50%);
      }
    </style>
  </head>
  <body>
    <p>Convert the image to grayscale:</p>
    <img
      src="pineapple.jpg"
      alt="pineapple"
      height="300"
      width="300"
      class="img1"
    />
    <img src="pineapple.jpg" alt="" class="img2" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img3" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img4" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img5" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img6" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img7" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img8" height="300" width="300" />
    <img src="pineapple.jpg" alt="" class="img9" height="300" width="300" />
    <p>
      <strong>Note:</strong> The filter property is not supported in Internet
      Explorer, Edge 12, or Safari 5.1 and earlier.
    </p>
  </body>
</html>
