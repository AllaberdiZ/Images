<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="img_woods_wide.jpg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="img_5terre_wide.jpg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="img_mountains_wide.jpg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="img_lights_wide.jpg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="img_nature_wide.jpg" style="width: 100%" />
      </div>
      <div class="mySlides">
        <div class="numbertext">6 /6</div>
        <img src="img_snow_wide.jpg" style="width: 100%" />

        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img src="img_woods_wide.jpg" style="width: 100%;" class="demo cursor" onclick="currentSlide(1)" alt="The Woods"></div>
            <div class="column">
                <img src="img_5terre_wide.jpg" alt="Cinque Terre" class="demo cursor" onclick="currentSlide(2)" style="width: 100%;"></div>
            <div class="column">
                <img src="img_mountains_wide.jpg" alt="Mountains and fjords" class="demo cursor" onclick="currentSlide(3)" style="width: 100%;"></div>
            <div class="column">
                <img src="img_lights_wide.jpg" alt="Nothern Lights" class="demo cursor" onclick="currentSlide(4)" style="width: 100%;"></div>
            <div class="column">
                <img src="img_nature_wide.jpg" alt="Nature and Sunrise" class="demo cursor" onclick="currentSlide(5)" style="width: 100%;"></div>
            <div class="column">
                <img src="img_snow_wide.jpg" alt="Snowy Mountains" class="demo cursor" onclick="currentSlide(6)" style="width: 100%;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
