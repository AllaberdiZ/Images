<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        vertical-align: middle;
      }

      /* Position the image container (needed to position the left and right arrows) */
      .container {
        position: relative;
      }

      /* Hide the images by default */
      .mySlides {
        display: none;
      }

      /* Add a pointer when hovering over the thumbnail images */
      .cursor {
        cursor: pointer;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* Container for image text */
      .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Six columns side by side */
      .column {
        float: left;
        width: 16.66%;
      }

      /* Add a transparency effect for thumnbail images */
      .demo {
        opacity: 0.6;
      }

      .active,
      .demo:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2>Slideshow Gallery</h2>
    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="img_5terre_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="img_lights_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="img_mountains_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="img_nature_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="img_snow_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="img_woods_wide.jpg" style="width: 100%" />
      </div>

      <a onclick="plusSlides(-1)" class="prev"></a>
      <a onclick="plusSlides(1)" class="next"></a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img
            src="img_5terre_wide.jpg"
            alt="Cinque Terre"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(1)"
          />
        </div>
        <div class="column">
          <img
            src="img_lights_wide.jpg"
            alt="Northern Lights"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(2)"
          />
        </div>
        <div class="column">
          <img
            src="img_mountains_wide.jpg"
            alt=" Mountains and fjords"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(3)"
          />
        </div>
        <div class="column">
          <img
            src="img_nature_wide.jpg"
            alt="Nature and sunrise"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(4)"
          />
        </div>
        <div class="column">
          <img
            src="img_snow_wide.jpg"
            alt="Snowy Mountains"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(5)"
          />
        </div>
        <div class="column">
          <img
            src="img_woods_wide.jpg"
            alt="The Woods"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(6)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
