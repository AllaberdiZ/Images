<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Slideshow Gallery</h2>
    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="img_5terre_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="img_lights_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="img_mountains_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="img_nature_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="img_snow_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="img_woods_wide.jpg" style="width: 100%" />
      </div>

      <a onclick="plusSlides(-1)" class="prev"></a>
      <a onclick="plusSlides(1)" class="next"></a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img
            src="img_5terre_wide.jpg"
            alt="Cinque Terre"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(1)"
          />
        </div>
        <div class="column">
          <img
            src="img_lights_wide.jpg"
            alt="Northern Lights"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(2)"
          />
        </div>
        <div class="column">
          <img
            src="img_mountains_wide.jpg"
            alt=" Mountains and fjords"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(3)"
          />
        </div>
        <div class="column">
          <img
            src="img_nature_wide.jpg"
            alt="Nature and sunrise"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(4)"
          />
        </div>
        <div class="column">
          <img
            src="img_snow_wide.jpg"
            alt="Snowy Mountains"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(5)"
          />
        </div>
        <div class="column">
          <img
            src="img_woods_wide.jpg"
            alt="The Woods"
            style="width: 100%"
            class="demo cursor"
            onclick="currentSlide(6)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
