<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="myHeader">
      <h2>Image Grid</h2>
      <p>Click on the buttons to change the grid view.</p>
      <button class="btn" onclick="one()">1</button>
      <button class="btn active" onclick="two()">2</button>
      <button class="btn" onclick="three()">3</button>
    </div>
    <div class="row">
      <div class="column">
        <img src="wedding.jpg" style="width: 100%" />
        <img src="rocks.jpg" style="width: 100%" />
        <img src="falls2.jpg" style="width: 100%" />
        <img src="paris.jpg" style="width: 100%" />
        <img src="nature.jpg" style="width: 100%" />
        <img src="mist.jpg" style="width: 100%" />
        <img src="paris.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="underwater.jpg" style="width: 100%" />
        <img src="ocean.jpg" style="width: 100%" />
        <img src="wedding.jpg" style="width: 100%" />
        <img src="mountainskies.jpg" style="width: 100%" />
        <img src="rocks.jpg" style="width: 100%" />
        <img src="underwater.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="wedding.jpg" style="width: 100%" />
        <img src="rocks.jpg" style="width: 100%" />
        <img src="falls2.jpg" style="width: 100%" />
        <img src="paris.jpg" style="width: 100%" />
        <img src="nature.jpg" style="width: 100%" />
        <img src="mist.jpg" style="width: 100%" />
        <img src="paris.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="underwater.jpg" style="width: 100%" />
        <img src="ocean.jpg" style="width: 100%" />
        <img src="wedding.jpg" style="width: 100%" />
        <img src="mountainskies.jpg" style="width: 100%" />
        <img src="rocks.jpg" style="width: 100%" />
        <img src="underwater.jpg" style="width: 100%" />
      </div>
    </div>

    <script>
      var elements = document.getElementsByClassName("column");

      var i;

      function one() {
        for (i = 0; i < elements.length; i++) {
          elements[i].style.msFlex = "100%";
          elements[i].style.flex = "100%";
        }
      }

      function two() {
        for (i = 0; i < elements.length; i++) {
          elements[i].style.msFlex = "50%";
          elements[i].style.flex = "50%";
        }
      }

      function three() {
        for (i = 0; i < elements.length; i++) {
          elements[i].style.msFlex = "25%";
          elements[i].style.flex = "25%";
        }
      }

      var header = document.getElementById("myHeader");
      var btns = header.getElementsByClassName("btn");
      for (var i = 0; btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace("active", "");
          this.className += " active";
        });
      }
    </script>
  </body>
</html>
