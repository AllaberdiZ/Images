<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="tab.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img src="img_nature.jpg" alt="Nature" onclick="myFunction(this);" />
      </div>
      <div class="column">
        <img src="img_snow.jpg" alt="Snow" onclick="myFunction(this);" />
      </div>
      <div class="column">
        <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);" />
      </div>
      <div class="column">
        <img
          src="img_mountains.jpg"
          alt="Mountains"
          onclick="myFunction(this);"
        />
      </div>
    </div>

    <div class="container">
      <span onclick="this.parentElement.style.display = 'none'" class="closebtn"
        >&times;</span
      >

      <img id="expandedImg" style="width: 100%" />

      <div id="imgText"></div>
    </div>
  </body>
</html>
