<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .responsive {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h2>Responsive Images</h2>
    <p>
      If you want the image to scale both up and down on responsiveness, set the
      CSS width property to 100% and height to auto.
    </p>
    <p>Resize the browser window to see the effect.</p>
    <img src="img_nature.jpg" alt="Nature" class="responsive" />
  </body>
</html>
