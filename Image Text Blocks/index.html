<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        font-family: Arial;
      }

      .text-block {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: #000;
        color: #ffffff;
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Image Text Blocks</h2>

    <div class="container">
      <img src="img_nature_wide.jpg" alt="Nature" style="width: 100%" />
      <div class="text-block">
        <h4>Nature</h4>
        <p>What a beautiful image</p>
      </div>
    </div>
  </body>
</html>
